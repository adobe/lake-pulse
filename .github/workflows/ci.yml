name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Concurrency strategy:
#   github.workflow: distinguish this workflow from others
#   github.ref: distinguish different branches/PRs
#   github.event_name: distinguish `push` event from `pull_request` event
#
# This ensures that only one workflow runs per PR/branch at a time,
# cancelling any in-progress runs when new commits are pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --all-features --workspace

      - name: Run tests
        run: cargo test --all-features --workspace
        env:
          RUST_LOG: DEBUG
          RUST_BACKTRACE: full

      - name: Run examples
        run: |
          echo "Running local store examples..."
          cargo run --example local_store
          cargo run --example local_store_custom
          cargo run --example local_store_hudi
          cargo run --example local_store_iceberg
          cargo run --example local_store_json
          cargo run --example local_store_lance
          cargo run --example local_store_synthetic_deletion_vectors

  test-platforms:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install protobuf compiler (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protobuf compiler (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --all-features --workspace

      - name: Run tests
        run: cargo test --all-features --workspace
        env:
          RUST_LOG: DEBUG
          RUST_BACKTRACE: full

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
          verbose: true

  required:
    name: Required
    runs-on: ubuntu-latest
    if: always()
    needs:
      - check
      - test
      - test-platforms
      - coverage
    steps:
      - name: Guardian
        run: |
          if [[ ! ( \
                 "${{ needs.check.result }}" == "success" \
              && "${{ needs.test.result }}" == "success" \
              && "${{ needs.test-platforms.result }}" == "success" \
              && "${{ needs.coverage.result }}" == "success" \
              ) ]]; then
            echo "Required jobs haven't been completed successfully."
            exit 1
          fi

